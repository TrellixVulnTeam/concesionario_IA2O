  
<ion-header>
  <app-header ></app-header>
</ion-header>
<ion-content>
  <ion-item>
    <ion-button *ngIf="configService.isClickConfig">
      Nuevo Vehiculo
    </ion-button>
    <ion-icon color="primary" *ngIf="configService.isAdmin" (click)="configService.edicion()"  slot="end"  
              [name]="configService.iconEdit"></ion-icon>
  </ion-item>
  <h3>Listado de Vehiculos </h3>
  <ion-list *ngIf="vehiculos" >
    <ion-card *ngFor="let vehiculo of vehiculos">
      <ion-item class="4x4" *ngIf="configService.isClickConfig">
        <ion-icon [routerLink]="[ '/tabs/vehiculos/detalle/',vehiculo.id,'E' ]" 
                  color="primary" slot="end" name="create"></ion-icon>
        <ion-icon color="primary" slot="end" name="trash"></ion-icon>
        <ion-icon color="primary" slot="end" name="close"></ion-icon>
      </ion-item>
      <ion-card-header [routerLink]="[ '/tabs/vehiculos/detalle/',vehiculo.id,'S' ]">
      <!--  <img *ngIf="producto.imagen"  src="{{ images }}/{{ producto.imagen }}"> -->
        <img *ngIf="vehiculo.img" [src] = "vehiculo.img | viewImage: 'vehiculos'">
        <ion-card-title>
           <ion-input type="text" name="nombre" value="vehiculos.Nombre" [(ngModel)]="vehiculos.nombre"> {{vehiculos.nombre }}</ion-input>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ vehiculos.marca | truncate: 100 }} 
        
      </ion-card-content>
      
    </ion-card>
  </ion-list>
</ion-content>
