<ion-header>
  <ion-toolbar>
    <ion-title><h1>Agregar Categoria</h1></ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/categorias"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form (ngSubmit)="agregarc(fAgregarc)" #fAgregarc="ngForm"> 
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input required name="nombre" type="text" [(ngModel)]="newcategoria.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Descripcion</ion-label>
              <ion-input required name="descripcion" type="text" [(ngModel)]="newcategoria.descripcion"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Imagen</ion-label>
              <ion-input required name="img" type="text" [(ngModel)]="newcategoria.img"></ion-input>
            </ion-item>

          <ion-button expand="full" type="submit">AÃ±adir Categoria</ion-button>
     </form>
  </ion-card-content>
</ion-content>
