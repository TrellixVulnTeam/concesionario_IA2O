<ion-header>
  <app-header ></app-header>
</ion-header>
<ion-content *ngIf="vehiculo">
  <h3>Detalle verhiculo </h3>
   
    <ion-item  *ngIf="configService.isClickConfig">
      <ion-icon [routerLink]="[ '/tabs/categorias/detallevehiculos/edit/',vehiculos.id]" 
      color="primary" slot="end" name="create"></ion-icon>
    </ion-item>  
    <ion-item>
      <ion-input required readonly name="nombre"  type="text" [(ngModel)]="vehiculos.nombre"></ion-input>
    </ion-item>
    

</ion-content>
