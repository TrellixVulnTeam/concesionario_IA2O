  

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Filtros Categorias</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content *ngIf="categorias">
    <ion-list>
      <ion-item *ngFor="let c of categorias"> 
        <ion-label>{{c.nombre}}</ion-label>
        <ion-checkbox slot="end" (click)="selectcategoria(c.nombre)"></ion-checkbox>
    <!--    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>-->
      </ion-item>
    </ion-list>
    <ion-button color="light">Aplicar</ion-button>

  </ion-card-content>
</ion-card>
