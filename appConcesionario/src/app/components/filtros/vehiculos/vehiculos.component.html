
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Filtros de Vehiculos</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="ion-padding" *ngIf="categorias">
      <div id="datos">
        <ion-label id="min"><span>min: </span>{{ IFiltros.precios[0] }}</ion-label>
        <ion-label id="max"><span>max: </span>{{ IFiltros.precios[1] }}</ion-label>
      </div>
      <ion-range  min="10" max="100000" pin="true" dual-knobs  (ionChange)="changeRange($event)">
        <ion-icon size="small" slot="start" name="remove-outline"></ion-icon>
        <ion-icon slot="end" name="add-outline"></ion-icon>
      </ion-range>
    <ion-list>
      <ion-item *ngFor="let c of categorias; let i = index"> 
        <ion-label>{{c.nombre}}</ion-label>
        <ion-checkbox value=false slot="end" (click)="selectcategoria(c.nombre, i)" ></ion-checkbox>
    <!--    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>-->
      </ion-item>
    </ion-list>
    <ion-button color="light" (click)="aplicar()">Aplicar</ion-button>

  </ion-card-content>
</ion-card>
